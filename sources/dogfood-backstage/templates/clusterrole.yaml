apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-cluster-role
rules:
- apiGroups:
  - '*'
  resources:
  - pods
  - configmaps
  - services
  - deployments
  - replicasets
  - horizontalpodautoscalers
  - ingresses
  - statefulsets
  - limitranges
  - resourcequotas
  - daemonsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metrics.k8s.io
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups:
  - argoproj.io
  resources:
  - applications
  verbs:
  - get
  - list
- apiGroups:
  - dogfood.tetrate.io
  resources:
  - controlplanes
  verbs:
  - get
  - list