{{- if .Values.components.namespace }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace.name | default .Values.global.namespace }}
  labels:
    {{- include "dynabank.labels" . | nindent 4 }}
    {{- with .Values.namespace.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "-10"
{{- end }}